{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>

    <!-- CSS del blog -->
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}?v={{ timestamp|default:'1' }}">
    
    <!-- Fuente simple -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Header minimalista */
        .blog-header {
            background: #fafafa;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-nav {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .nav-links a.active {
            border-bottom: 2px solid #333;
        }

        /* Botón crear post */
        .btn-crear-post-header {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .btn-crear-post-header:hover {
            background: #f0f0f0;
        }

        /* Contenedor principal */
        .blog-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }


        /* Breadcrumb opcional */
        .breadcrumb {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: #333;
            text-decoration: none;
            margin-right: 0.3rem;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Responsive básico */
        @media (max-width: 600px) {
            .header-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="blog-header">
        <nav class="header-nav">
            <a href="{% url 'blog:post_list' %}" class="logo">Mi Blog</a>
            <ul class="nav-links">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Portfolio</a></li>
                <li><a href="{% url 'blog:post_list' %}" class="{% if request.resolver_match.url_name == 'post_list' %}active{% endif %}">Inicio</a></li>
                <li><a href="{% url 'blog:crear_post' %}" class="btn-crear-post-header">Crear Post</a></li>
            </ul>

        </nav>
    </header>

    <main class="blog-container">
        {% block content %}{% endblock %}
    </main>

    <footer class="blog-footer">
        <small>&copy; 2025 Mi Blog. Todos los derechos reservados.</small>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
